name: CI

on:
  push:
    branches:
      - main
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    uses: zweidenker/flutter_workflows/.github/workflows/melos_quality_checks.yaml@v2

  coverage:
    needs: quality
    name: Quality Checks
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v1
      - name: Zweidenker Heinzelmen Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          exclude: '**/*_mixin.dart'
          path: ./packages/zweidenker_heinzelmen/coverage/lcov.info
      - name: ApptiveGrid Heinzelmen Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          path: ./packages/apptive_grid_heinzelmen/coverage/lcov.info